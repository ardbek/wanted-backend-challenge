spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/portfolio?serverTimezone=Asia/Seoul
    username: admin
    password: admin
    data-source-properties:
      rewriteBatchedStatements: true